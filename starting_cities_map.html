          position: absolute;
          left: 50%;
          top: 50%;
          margin-left: -15px;
          margin-top: -42px;
        }

        .icon-number {
          position: absolute;
          top: -15px;
          left: -10px;
          width: 50px;
          font-size: 14px;

          text-align: center;
          color: #fff;
        }

        .info.legend {
          background: white;
          padding: 6px 8px;
          font: 14px Arial, sans-serif;
          box-shadow: 0 0 15px rgba(0,0,0,0.2);

        }

        // Function to determine marker color based on count
        
    function getColor(value, min, max) {
      if (min === max) {
        // Avoid division by zero; assign a default color
        return 'rgb(0, 0, 139)'; // DarkBlue
      }

      // Normalize the value between 0 and 1
      var ratio = (value - min) / (max - min);
      // Clamp the ratio between 0 and 1
      ratio = Math.max(0, Math.min(1, ratio));

      // Define color gradient from light blue to dark blue
      var startColor = [0, 161, 255]; // LightBlue
      var endColor = [0, 0, 139]; // DarkBlue

      var r = Math.round(startColor[0] + ratio * (endColor[0] - startColor[0]));
      var g = Math.round(startColor[1] + ratio * (endColor[1] - startColor[1]));
      var b = Math.round(startColor[2] + ratio * (endColor[2] - startColor[2]));

      return 'rgb(' + r + ', ' + g + ', ' + b + ')';
    }
